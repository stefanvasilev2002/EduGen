# Main application properties
spring.application.name=edugen
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/edugen
spring.datasource.username=postgres
spring.datasource.password=admin
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# File upload configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

spring.jackson.serialization.indent-output=true

jwt.secret=${JWT_SECRET}
jwt.expiration=86400000

# OpenAI configuration
ai.generation.api-url=https://api-inference.huggingface.co/models/google/flan-t5-xxl
ai.generation.api-key=YOUR_HUGGINGFACE_API_KEY

spring.security.user.name=admin
spring.security.user.password=admin

app.upload.dir=uploads/